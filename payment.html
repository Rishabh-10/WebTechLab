<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Gateway</title>

    <link rel="stylesheet" href="./style/payment.css">
</head>
<body>
    <header class="payment-heading">
        <h1>Payment Gateway</h1>
    </header>
    
    <main class="main-container">
        <div class="top-section">
            <div class="rupee-logo">
    
            </div>
    
            <div class="text">
                <h1>Programmer Hub</h1>
                <h3>Registration Fee</h3>
            </div>
        </div>
    
        <div class="middle-section">
            <label for="">Mobile Number</label>
            <input type="tel" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
            <label for="">Email</label>
            <input type="email">
        </div>
        
        <div class="select-payment-method">
            <h2>Select a payment method</h2>
        </div>
    
        <div class="payment-section">
            <div class="row1">
                <button class="pay" id="pay-1"></button>
                <button class="pay" id="pay-2"></button>
            </div>
    
            <div class="row2">
                <button class="pay" id="pay-3"></button>
                <button class="pay" id="pay-4"></button>
            </div>
    
            <div class="row3">
                <button class="pay" id="pay-5"></button>
                <button class="pay" id="pay-6"></button>
            </div>
        </div>
    
        <div class="bottom-section">
            <button>Pay 100$</button>
        </div>
    
    </main>
</body>
</html>
