<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Payment Gateway</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="payment-logo">
            <h1>Payment Gateway</h1>
        </div>
    </header>

    <div class="main">
        <div class="top-section">
            <div class="rupee-logo">

            </div>

            <div class="text">
                <h1>Programmer Hub</h1>
                <h3>Registration Fee</h3>
            </div>
        </div>

        <div class="middle-section">
            <label for="">Mobile Number</label>
            <input type="tel" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
            <label for="">Email</label>
            <input type="email">
        </div>
        
        <div class="heading">
            <h2>Select a payment method</h2>
        </div>

        <div class="payment-section">
            <div class="row1">
                <button class="pay pay1">EMI</button>
                <button class="pay pay2">GPAY</button>
            </div>

            <div class="row2">
                <button class="pay pay3">Card</button>
                <button class="pay pay4">Visa</button>
            </div>

            <div class="row3">
                <button class="pay pay5">Paypal</button>
                <button class="pay pay6">UPI</button>
            </div>
        </div>

        <div class="bottom-section">
            <button>Pay 100$</button>
        </div>

    </div>

</body>
</html>
